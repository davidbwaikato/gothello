http {

upstream backend {
  server        backend:80;
}

upstream client {
  server        client:80;
}

server {
  listen 80;

  location /api {
    proxy_pass http://backend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
  }

  location / {
    proxy_pass http://client;
  }
}
}
events {}
